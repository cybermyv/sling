<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">STORE</a>
</div>

<!-- <div class="col-xs-3 bg-info p-a-1">{{categories.length}} Категории </div> -->
<div class="col-xs-3 p-a-1">
  <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
    Домой
  </button>
  <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary" [class.active]="cat == selectCategory" (click)="changeCategory(cat)">
    {{cat}}

  </button>


</div>

<!-- <div class=" col-xs-9 bg-success p-a-1">{{products.length}} Продуктов</div> -->

<div class=" col-xs-9 p-a-1">
  <div *ngFor="let product of products" class="card card-outline-primary">

    <h4 class="card-header">
      {{product.name}}
      <span class="pull-xs-right tag tag-pill tag-primary">
        {{product.price | currency:"USD":true:"2.2-2"}}
      </span>
    </h4>
    <div class="card-text p-a-1">{{product.description}}</div>

  </div>

  <div class="form-inline pull-xs-left m-r-1">
    <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">

      <option value="3">3</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>

    </select>

  </div>
  <div class="btn-group pull-xs-right">
    <!-- <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == chnagePage">
      {{page}}
    </button> -->

    <button *counter="let page of pageCounter" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == chnagePage">
      {{page}}
    </button>

  </div>
</div>
